vaadin.launch-browser=true
spring.application.name=biblioteca
# ---------------------------
# Base de datos H2
# ---------------------------
spring.datasource.url=jdbc:h2:mem:biblioteca
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=ana
spring.datasource.password=ana1234

# ---------------------------
# JPA / Hibernate
# ---------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------
# Consola H2
# ---------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ---------------------------
# Servidor
# ---------------------------
server.port=8077


# Asegura que las tablas se creen antes de ejecutar el SQL
spring.jpa.defer-datasource-initialization=true

# Indica que siempre debe inicializar los datos
spring.sql.init.mode=always
# Obligatorio para que use el import.sql

# CAMBIO 3: Para que anioPublicacion funcione como anio_publicacion
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

