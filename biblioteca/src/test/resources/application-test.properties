# Usa una base de datos diferente para no borrar tus datos de desarrollo
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# Desactiva el SQL de inicio para que no choque con los tests
spring.sql.init.mode=never

# Asegura que Hibernate cree las tablas desde cero para cada test
spring.jpa.hibernate.ddl-auto=create-drop

# Desactiva CSRF solo para los tests (esto ahorra muchos errores 403)
spring.security.enable-csrf=false

vaadin.servlet.register-backend-servlet=false

# Evita que Vaadin interfiera con MockMvc
vaadin.enabled=false
spring.main.allow-bean-definition-overriding=true

